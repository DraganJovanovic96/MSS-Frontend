<div class="edit-vehicle-container">
    <div class="sidebar">
        <ul>
            <li><a [routerLink]="['/dashboard']" routerLinkActive="active">Dashboard</a></li>
            <li><a [routerLink]="['/vehicles']" routerLinkActive="active">Vehicles</a></li>
            <li><a [routerLink]="['/edit-vehicle']" routerLinkActive="active">Edit Vehicle</a></li>
        </ul>
    </div>
  <div class="main-content">
      <div class="header">
          <h2>Edit Vehicle</h2>
          <i class="fa fa-car fa-2x"></i>
      </div>

      <div class="form-container">
          <form>
            <div class="column-in-row">
              <div class="form-group">
                  <label>Manufacturer</label>
                  <input type="text" [(ngModel)]="vehicle.manufacturer" name="manufacturer" />
              </div>
              <div class="form-group">
                  <label>Model</label>
                  <input type="text" [(ngModel)]="vehicle.model" name="model" />
              </div>
              </div>
              <div class="column-in-row">
                  <div class="form-group">
                      <label>Vehicle Plate</label>
                      <input type="text" [(ngModel)]="vehicle.vehiclePlate" name="vehiclePlate" />
                  </div>
                  <div class="form-group">
                      <label>VIN</label>
                      <input type="text" [(ngModel)]="vehicle.vin" name="vin" />
                  </div>
              </div>
              <div class="column-in-row">
                <div class="form-group">
                  <label>Year of Manufacture</label>
                  <input type="number" [(ngModel)]="vehicle.yearOfManufacture" name="yearOfManufacture" class="large-year-input" />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" [(ngModel)]="vehicle.customerDto.phoneNumber" name="phoneNumber" />
            </div>
          </div>
          <div class="column-in-row">
              <div class="form-group">
                  <label>Customer First Name</label>
                  <input type="text" [(ngModel)]="vehicle.customerDto.firstname" name="customerFirstName" disabled />
              </div>
              <div class="form-group">
                  <label>Customer Last Name</label>
                  <input type="text" [(ngModel)]="vehicle.customerDto.lastname" name="customerLastName" disabled />
              </div>
            </div>
              <div class="form-group button-container">
                  <button type="submit" class="save-button">Save</button>
              </div>
          </form>
      </div>
  </div>
</div>
