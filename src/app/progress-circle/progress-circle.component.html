<div class="circle-container">
  <svg class="progress-circle" width="130" height="130" viewBox="0 0 100 100">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="45" stroke="#ddd" stroke-width="10" fill="none" />

    <!-- Progress Circle with dynamic color -->
    <circle
      cx="50"
      cy="50"
      r="45"
      [attr.stroke]="strokeColor"
      stroke-width="10"
      fill="none"
      stroke-linecap="round"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="circumference - (circumference * currentValue / maxValue)"
    />
  </svg>
  <div class="progress-text">{{ displayValue }}</div>
</div>
