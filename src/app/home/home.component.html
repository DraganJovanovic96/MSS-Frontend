<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Circles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="circle-grid">
        <div class="circle-container">
            <app-progress-circle [maxValue]="totalCustomers" [targetValue]="totalCustomers"
                [strokeColor]="'#15696F'"></app-progress-circle>
            <i class="fa fa-user fa-2x"></i>
            <h1 class="circle-label">Happy Customers</h1>
        </div>

        <div class="circle-container">
            <app-progress-circle [maxValue]="totalVehicles" [targetValue]="totalVehicles"
                [strokeColor]="'#1C8D83'"></app-progress-circle>
            <i class="fa fa-car fa-2x"></i>
            <h1 class="circle-label">Vehicles Served</h1>
        </div>

        <div class="circle-container">
            <app-progress-circle [maxValue]="totalServices" [targetValue]="totalServices"
                [strokeColor]="'#D9B97A'"></app-progress-circle>
            <i class="fa fa-wrench fa-2x"></i>
            <h1 class="circle-label">Services Completed</h1>
        </div>
    </div>
</body>
</html>
