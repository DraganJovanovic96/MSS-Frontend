<div class="edit-service-container">
    <div class="layout">
        <app-sidebar></app-sidebar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Create Service</h2>
            <i class="fa fa-wrench fa-2x"></i>
        </div>
        <div class="form-container">
            <form (ngSubmit)="createService()">
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" [(ngModel)]="service.startDate" name="startDate" />
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" [(ngModel)]="service.endDate" name="endDate" />
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Current Mileage</label>
                        <input type="number" [(ngModel)]="service.currentMileage" name="currentMileage" />
                    </div>
                    <div class="form-group">
                        <label>Next Service Mileage</label>
                        <input type="number" [(ngModel)]="service.nextServiceMileage" name="nextServiceMileage" />
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Select Vehicle</label>
                        <ng-select [(ngModel)]="service.vehicleId" name="vehicleId" [items]="vehicles"
                            bindLabel="fullName" bindValue="id" placeholder="Select Vehicle" [searchable]="true"
                            [clearable]="true">
                        </ng-select>
                    </div>
                    <div class="form-group">
                        <label>Select User</label>
                        <ng-select [(ngModel)]="service.userId" name="userId" [items]="users" bindLabel="fullName"
                            bindValue="id" placeholder="Select Mechanic" [searchable]="true" [clearable]="true">
                        </ng-select>
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group button-container">
                        <button type="submit" class="save-button">Create Service</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
