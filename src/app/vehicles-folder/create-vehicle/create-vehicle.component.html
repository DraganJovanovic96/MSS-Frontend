<div class="edit-vehicle-container">
    <div class="layout">
        <app-sidebar></app-sidebar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>Create Vehicle</h2>
            <i class="fa fa-car fa-2x"></i>
        </div>
        <div class="form-container">
            <form (ngSubmit)="createVehicle()">
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Manufacturer</label>
                        <input type="text" [(ngModel)]="vehicle.manufacturer" name="manufacturer" />
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <input type="text" [(ngModel)]="vehicle.model" name="model" />
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Vehicle Plate</label>
                        <input type="text" [(ngModel)]="vehicle.vehiclePlate" name="vehiclePlate"
                            (input)="formatPlate($event)" placeholder="LJ-210-PO" />
                    </div>
                    <div class="form-group">
                        <label>VIN</label>
                        <input type="text" id="vin" maxlength="21" (input)="formatVin($event)"
                            placeholder="1GNC-T18W-71K1-0721-0" [(ngModel)]="vehicle.vin" name="vin" />
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Year of Manufacture</label>
                        <input type="number" [(ngModel)]="vehicle.yearOfManufacture" name="yearOfManufacture"
                            class="large-year-input" />
                    </div>
                    <div class="form-group">
                        <label>Customer</label>
                        <select [(ngModel)]="vehicle.customerId" name="customerId" required>
                            <option *ngFor="let customer of customers" [value]="customer.id">
                                {{ customer.firstname }} {{ customer.lastname }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group button-container">
                        <button type="submit" class="save-button">Create Vehicle</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
