<div class="edit-vehicle-container">
    <div class="layout">
        <app-sidebar></app-sidebar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <h2>View Vehicle</h2>
            <i class="fa fa-car fa-2x"></i>
        </div>

        <div class="form-container">
            <form (ngSubmit)="updateVehicle()">
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Manufacturer</label>
                        <input type="text" [(ngModel)]="vehicle.manufacturer" name="manufacturer" />
                    </div>
                    <div class="form-group">
                        <label>Model</label>
                        <input type="text" [(ngModel)]="vehicle.model" name="model" />
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Vehicle Plate</label>
                        <input type="text" [(ngModel)]="vehicle.vehiclePlate" name="vehiclePlate" />
                    </div>
                    <div class="form-group">
                        <label>VIN</label>
                        <input maxlength="21" (input)="formatVin($event)" type="text" [(ngModel)]="vehicle.vin"
                            name="vin" />
                    </div>
                </div>
                <div class="column-in-row">
                    <div class="form-group">
                        <label>Year of Manufacture</label>
                        <input type="number" [(ngModel)]="vehicle.yearOfManufacture" name="yearOfManufacture"
                            class="large-year-input" />
                    </div>
                    <div class="form-group">
                        <label>Select Customer</label>
                        <ng-select [(ngModel)]="vehicle.customerId" name="userId" [items]="customers"
                            bindLabel="fullName" bindValue="id" placeholder="Select Customer" [searchable]="true"
                            [clearable]="true">
                        </ng-select>
                    </div>
                </div>
                <div class="column-in-row">
                    <div *ngIf="vehicle.isDeleted">
                        <label class="checkbox-label">
                            <input type="checkbox" [(ngModel)]="vehicle.isDeleted" name="isDeleted"
                                class="large-checkbox" />
                            <span class="checkbox-text">{{ vehicle.isDeleted ? 'Deleted' : 'Active' }}</span>
                        </label>
                    </div>
                    <div *ngIf="!vehicle.isDeleted">
                        <div class="form-group button-container">
                            <button type="button" class="delete-button"
                                (click)="deleteVehicle(vehicle.id)">Delete</button>
                        </div>
                    </div>
                    <div class="form-group button-container">
                        <button type="submit" class="save-button">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
