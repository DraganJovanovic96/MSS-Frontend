<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Forgotten Password?</h1>
        <div class="logo-title-container">
            <img src="/assets/images/mss-logo-black-png.png" alt="Logo image" class="logo" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" required (focus)="onEmailFocus()"
                (blur)="onEmailBlur()" />
            <div *ngIf="
             blurredEmail &&
             loginForm.get('email')
             ?.invalid
             ">
                <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
        </div>
        <button class="log-in-button">Send password reset email</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
    <div class="spinner-container" *ngIf="isLoading">
        <app-spinner></app-spinner>
    </div>
  </div>
