<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Account Verifcation</h1>
       <div class="logo-title-container">
          <img src="/assets/images/mss-logo-black-png.png" alt="Logo image" class="logo" />
       </div>
       <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" required (focus)="onEmailFocus()"
             (blur)="onEmailBlur()" />
          <div *ngIf="
           blurredEmail &&
           loginForm.get('email')
           ?.invalid
           ">
             <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
             <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
          </div>
       </div>
       <div class="form-group password-group">
         <label for="verification">Verification Code</label>
         <div class="password-container">
           <input id="verification" type="text" formControlName="verification" required />
         </div>
         <div *ngIf="loginForm.get('verification')?.invalid && loginForm.get('verification')?.touched">
           <small class="error" *ngIf="loginForm.get('verification')?.errors?.['required']">
             Verification code is required.
           </small>
           <small class="error" *ngIf="loginForm.get('verification')?.errors?.['minlength']">
             Verification code must be 6 characters long.
           </small>
         </div>
       </div>
       <button class="log-in-button">Verify Account</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
       {{ errorMessage }}
    </div>
 </div>
