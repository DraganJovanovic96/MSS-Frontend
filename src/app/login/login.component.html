<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
        <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small class="error" *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum length is 6 characters.</small>
      </div>
    </div>

    <button class="log-in-button">Login</button>
  </form>
    <!-- Display error message if it exists -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
</div>
